<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player</title>
    <link rel="stylesheet" href="Music2.css">
</head>
<body>
    <audio src="" id="audio" ></audio>
    <div class="music-player">
        <h1 class="music-name">song one</h1>
        <p class="artist-name">artist</p>
        <div class="disk"></div>
            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>
            <div class="controls">
                <button class="btn backward-btn"><img class="pre1" src="images/previous.png" alt=""></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn"><img class="nxt1" src="images/next.png" alt=""></button>   
            </div>
            <br> 
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100"
                  value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
              </div>
    </div>


    
    <script>
        let songs = [
    {

        cover: './images/cover 1.png'
    },
    {
        name: 'song 2',
        path: './musics/Song 2.mp3',
        artist: 'artist 2',
        cover: './images/cover 2.png'
    },
    {
        name: 'song 3',
        path: 'musics/Song 3.mp3',
        artist: 'artist 3',
        cover: 'images/cover 3.png'
    },
    {
        name: 'song 4',
        path: 'musics/Song 4.mp3',
        artist: 'artist 4',
        cover: './images/cover 4.png'
    },
    {
        name: 'song 5',
        path: './musics/Song 5.mp3',
        artist: 'artist 5',
        cover: './images/cover 5.png'
    },

]
    </script>
    <script src="app.js"></script>
</body>
</html>
