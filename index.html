<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-To-Pdf making</title>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--nav bar-->
   <div class="navbar">
    <span class="logo logo1" style="font-size: 1.4em;">
        <i class="fa fa-file-pdf-o"></i> PDF
    </span>
    <div>
        <button onClick={embedImg()} id="makebtn" makeBtn={makeBtn}>SAVE AS PDF</button>
    </div>
   </div>
    <!-- input page -->
   <div class="input-page" id="input-page">
    <div class="choose-file">
        <div class="add-more-files">
            <div class="inp-container">
                <input type="file" id="upload-file" onChange={encodeImageFileAsURL(this)} multiple accept="image/*" />
                <h4 class="drop">DRAG & DROP OR</h4>
                <p>
                    <i class="fa fa-file-image-o fa-4x img-icon"></i>
                </p>
                <label htmlFor="upload-file" id="custom-file">CHOOSE IMAGE</label>
            </div>
        </div>
    </div>
   </div>

   <!-- 1pdf page -->
   <div class="pdf-page" id="pdf-page">
    <div class="create-pdf" id="create-pdf">
         
        <div class="file-item">
            <div class="modify">
                <button class="delete-btn">
                    <i class="fa fa-trash">

                    </i>
                </button>
            </div>
            <div class="img-container">
                <img src="" alt="" id="img">
            </div>
            <p id="img-name">img-name</p>
        </div>
        <div class="add-more-file">
            <div class="inp-cont">
                <input type="file" id="inp" multiple accept="image/">
                <p>
                    <i class="fa fa-plus"></i>
                </p>
                <label for="inp">Add Images</label>
            </div>
        </div>
    </div>
   </div>
<script src="script.js"></script>
</body>
</html>
